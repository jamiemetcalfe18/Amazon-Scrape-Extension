<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Model Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .number {
      font-weight: bold;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h3>Model & Part Numbers</h3>
  <p class="number" id="model-number">None</p>
  <button id="copy-model">Copy Model Number</button>
  <br><br>
  <p class="number" id="part-number">None</p>
  <button id="copy-part">Copy Part Number</button>
  
  <script src="popup.js"></script>
</body>
</html>
